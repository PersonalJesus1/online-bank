<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>

<body>
<form method="POST" th:action="@{/users/{passportNumber}/edit(passportNumber=${user.passportNumber})}"
      th:object="${user}">
        <input type="hidden" name="_method" value="PATCH"/>
    <!-- Name Field -->
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" />
    <div th:if="${#fields.hasErrors('name')}" style="color: red;">
        <p th:errors="*{name}"></p>
    </div>
    <br/>
    <!-- Surname Field -->
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname" />
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>
    <!-- Date of Birth Field -->
    <label for="dateOfBirth">Enter date of birth: </label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" />
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Date of Birth Error</div>
    <br/>
    <!-- Sex Field -->
    <label for="sex">Select sex: </label>
    <select th:field="*{sex}" id="sex">
        <option value="M">Male</option>
        <option value="F">Female</option>
    </select>
    <div style="color:red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
