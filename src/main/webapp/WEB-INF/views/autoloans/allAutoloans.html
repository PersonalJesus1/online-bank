<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All autoloans</title>
</head>
<body>

<div th:each="autoloan : ${autoloans}">
    <p th:text="${autoloan.getMortgageSumm() + ' - ' + autoloan.getCurrentMortgageSumm()+ ' - ' +autoloan.getMortgageMonthsTerm()+
    ' - ' + autoloan.getPassportNumber() }">user</p>
    <br/>
</div>

<br/>
<hr/>

</body>
</html>
