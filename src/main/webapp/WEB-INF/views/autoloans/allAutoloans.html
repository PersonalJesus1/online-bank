<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All autoloans</title>
</head>
<body>

<div th:each="autoloan : ${autoloan}">
    <p th:text="${ autoloan.getMortgageSumm() + ' - '    + autoloan.getCurrentMortgageSumm()+ ' - '
    +autoloan.getMortgageMonthsTerm()+ ' - ' + autoloan.getPassportNumber() }">autoloans</p>
    <br/>
</div>
<br>
<a href="/autoloans/new">Create a new autoloan</a>

<br>
<a href="/online-bank">To get back to the main page of website</a>
<br>
<hr/>

</body>
</html>
