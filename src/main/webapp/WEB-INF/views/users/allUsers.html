<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>


<div th:each="user : ${users}">
    <p th:text="${user.name + ' ' + user.surname+ ', ' + user.sex+ ' ' + user.passportNumber
    + ' ' + user.mortgageList + ' ' + user.autoLoanList}">user</p>
    <br/>
</div>

<br/>
<hr/>


</body>
</html>
