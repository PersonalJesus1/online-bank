<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<h2>User List</h2>

<!-- Таблица со списком пользователей -->
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Date of Birth</th>
        <th>Sex</th>
        <th>Passport Number</th>
        <th>Mortgage List</th>
        <th>Auto Loan List</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл для отображения всех пользователей -->
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.passportNumber}"></td>
        <td th:text="${user.mortgageList}"></td>
        <td th:text="${user.autoLoanList}"></td>

        <!-- Кнопка для редактирования -->
        <td>
            <form th:action="@{/users/{passportNumber}/edit(passportNumber=${user.passportNumber})}" method="get">
                <input type="submit" value="Edit"/>
            </form>
        </td>

        <!-- Кнопка для удаления -->
        <td>
            <form th:action="@{/users/{passportNumber}/delete(passportNumber=${user.passportNumber})}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this user?');"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br/>

<!-- Кнопка для создания нового пользователя -->
<a href="/users/new">Create a new account</a>

<br><br>

<a href="/online-bank">Back to main page</a>

</body>
</html>
